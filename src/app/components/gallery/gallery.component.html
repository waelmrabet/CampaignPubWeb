<!--Carousel Wrapper-->
<mdb-carousel [isControls]="true" class="carousel slide carousel-fade" [animation]="'fade'">
  
  <mdb-carousel-item *ngFor="let photo of gallery; let indexOfelement=index;">

    <div class="view w-100">     
      <img class="mx-auto d-block w-100" [src]="filesSite + photo.fileFolder + photo.imageName" [alt]="photo.imageName">
      <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
    </div>

    <div class="carousel-caption">

      <h3 class="h3-responsive">{{ photo.imageName.slice(0,photo.imageName.indexOf('.'))}}</h3>     
      <p>Image NÂ° {{ indexOfelement + 1 }}</p>
      
    </div>

  </mdb-carousel-item>


</mdb-carousel>
<!--/.Carousel Wrapper-->
