<div class="row" style="margin-top: 20px;" *ngIf="false">
    <div class="col-md">
        <h3>Types de Business</h3>
    </div>
</div>


<div class="row" style="margin-top: 20px;">
    <div class="col-md">
        <div class="form-row">

            <div class="form-group col-md-4">
                <label class="control-label required">Type de business</label>
                <ng-select [items]="businessTypeList" bindLabel="code" bindValue="mapCode"
                    [multiple]="false" placeholder="Ajouter un type de business Ã  la compagne"
                    [(ngModel)]="selectedBusnissType" name="businessTypeIds">
                </ng-select>
            </div>

            <div class="form-group col-md">
                <button type="button" class="btn btn-primary submitBtn" style="margin-top: 30px;"
                    (click)="addCampaignBusinessType()" [disabled]="selectedBusnissType == undefined">
                    <i class="fa fa-plus" aria-hidden="true"></i> Ajouter
                </button>
            </div>

        </div>

    </div>
</div>


<div class="row">
    <div class="col">

        <table class="table table-bordered" width="100%" cellspacing="0">
            <thead>
                <tr>
                    <th>Type de Business</th>
                    <th style="width: 5%; text-align: center;"></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let businessType of campaignBusinessTypes">

                    <td>{{ businessType.code }}</td>
                    <td class="deleteIcon" style="cursor: pointer;" (click)='deleteBusinessType(businessType.mapCode)'>
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
